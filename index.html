<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Theme Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            border: 1px solid grey;
            overflow: hidden;
        }

        .buttons-frame, .content-frame {
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons-frame {
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-basis: 20%;
        }

        .content-frame {
            background-color: #2e2e2e;
            overflow: auto;
            flex-basis: 80%;
        }

        .buttons-frame a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: 1px solid grey;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }

        .buttons-frame a:hover {
            background-color: #555;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .container {
                flex-direction: column-reverse;
            }

            .buttons-frame {
                flex-basis: 20%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                justify-content: center;
                width: 100%;
                padding-bottom: 20vh; /* Add padding to avoid being blocked by browser UI */
            }

            .content-frame {
                flex-basis: 80%;
                width: 100%;
            }

            .buttons-frame a {
                width: calc(50% - 20px); /* Adjust button width to fit within the screen proportionally */
                margin: 0;
            }
        }

        @media (max-width: 768px) and (orientation: landscape),
        @media (min-width: 769px) {
            .container {
                flex-direction: row;
            }

            .buttons-frame {
                flex-basis: 20%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-bottom: 0;
                justify-content: flex-start; /* Align buttons to the top */
            }

            .content-frame {
                flex-basis: 80%;
                width: 100%;
            }

            .buttons-frame a {
                width: 80%;
                margin: 10px;
            }
        }

        .label {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-frame">
            <div class="label">Current Conditions</div>
            <a href="https://radar.weather.gov/ridge/standard/CONUS_loop.gif?c=" target="content-frame">Radar</a>
            <a href="https://example.com" target="content-frame">Button 2</a>
            <a href="https://www.ready.noaa.gov/data/forecast/grads/hrrrp/panel11/anim.gif" target="content-frame">Radar</a>
            <a href="https://example.com" target="content-frame">Button 4</a>
        </div>
        <div class="content-frame">
            <iframe id="mainFrame" name="content-frame"></iframe>
        </div>
    </div>
</body>
</html>
